<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock</title>
    <script>
            
            function jam(){
       
                var waktu = new Date();
                var jam = waktu.getHours();
                var menit = waktu.getMinutes();
                var detik = waktu.getSeconds();
                jam = cekjam(jam);
                menit= cekjam(menit);
                document.getElementById("tes").innerHTML = jam + " : "+ menit +" : "+detik;
                var t = setTimeout(jam, 500);            
            }
    
            function cekjam(i){
                if(i < 10){
                    i = "0" + i
                };
                return i;
            }

            
        </script>
</head>
<body onload="jam()">
    <div id="tes"></div>
    
</body>
</html>
