    <div id="coba">Segitiga<br>

    <script>
        for(var i = 1; i <= 5; i++){
            
            for(var j = 5; j >= i; j--){
                document.write("-");
            }
                for(var k = 0; k < i; k++){
                    document.write("x");
                }
            document.write("<br>");
        }
    </script>
