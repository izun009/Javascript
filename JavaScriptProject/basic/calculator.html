<HTML>
    <HEAD><TITLE>Memasukkan Bilangan</TITLE></HEAD>
    <BODY>
    <P>
    <SCRIPT language="JavaScript">

    //penjumlahan
    function jumlah(){
    var bil1 = parseFloat(document.nama_form.bilangan1.value);
        if (isNaN (bil1))
            bil1=0.0;

    var bil2 = parseFloat(document.nama_form.bilangan2.value);
        if (isNaN (bil2))
            bil2=0.0;

    var hasil = bil1 + bil2;
        alert ("Hasil Penjumlahan = " + hasil);

    }

    //pengurangan
    function kurang(){
    var bil1 = parseFloat(document.nama_form.bilangan1.value);
        if (isNaN (bil1))
            bil1=0.0;

    var bil2 = parseFloat(document.nama_form.bilangan2.value);
        if (isNaN (bil2))
            bil2=0.0;

    var hasil = bil1 - bil2;
        alert ("Hasil Penjumlahan = " + hasil);

    }

    //perkalian
    function kali(){
    var bil1 = parseFloat(document.nama_form.bilangan1.value);
        if (isNaN (bil1))
            bil1=0.0;

    var bil2 = parseFloat(document.nama_form.bilangan2.value);
        if (isNaN (bil2))
            bil2=0.0;

    var hasil = bil1 * bil2;
        alert ("Hasil Penjumlahan = " + hasil);

    }

    //pembagian
    function bagi(){
    var bil1 = parseFloat(document.nama_form.bilangan1.value);
        if (isNaN (bil1))
            bil1=0.0;

    var bil2 = parseFloat(document.nama_form.bilangan2.value);
        if (isNaN (bil2))
            bil2=0.0;

    var hasil = bil1 / bil2;
        alert ("Hasil Penjumlahan = " + hasil);

    }


    </SCRIPT>
    </P>
    <FORM NAME ="nama_form">
        <H1><BR>Memasukkan Data Lewat Keyboard</H1>
    <PRE>
    Bilangan Pertama :<input type="text" size="11" name="bilangan1">
    Bilangan Kedua   :<input type="text" size="11" name="bilangan2">
    </PRE>
    <P>
    <INPUT TYPE="button" value="Jumlahkan" onclick="jumlah()">
        <INPUT TYPE="button" value="Kurangkan" onclick="kurang()">
            <INPUT TYPE="button" value="Kalikan" onclick="kali()">
                <INPUT TYPE="button" value="Bagikan" onclick="bagi()">
    <INPUT TYPE="reset" value="Ulang">
    </P>
</FORM>
</BODY>
</HTML>
